# display a leading icon indicating which OS we're on
format = """$env_var$all"""

[env_var.STARSHIP_OS]
format = '[$env_value]($style) '
variable = "STARSHIP_OS"
disabled = false
style = 'white'

[username]
format = '[$user]($style)@' # just use @ instead of in
style_user = 'green'

[hostname]
ssh_symbol = '' # don't display the weird earth emoji
style = 'green dimmed'

[git_branch]
symbol = "Ôêò "
format = "[$symbol$branch]($style) " # the trailing whitespace at the end ensures that there is space before "took Xs"
style = "bright-black"

